language: php
php:
  - "5.6"
  - "7.0"
  - "7.1"

install:
  - composer install
  - composer dumpautoload

before_script:
  - curl http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar

script:
  - output=$(php -n php-cs-fixer-v2.phar fix -v --dry-run --level=psr2 src); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
  - phpunit